<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42b883;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#35495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外圆 -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- M 字母 -->
  <path d="M 50 130 L 50 70 L 75 100 L 100 70 L 125 100 L 150 70 L 150 130" 
        stroke="url(#gradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- 装饰点 -->
  <circle cx="75" cy="100" r="6" fill="#42b883"/>
  <circle cx="125" cy="100" r="6" fill="#35495e"/>
</svg>
